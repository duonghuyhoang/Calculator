<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="grid wide ">
            <h1 class="title">CALCULATOR</h1>
            <div class="main">
                <div class="input-result">
                    <div class="row ">
                        <p class="input"></p>
                        <p class="result"></p>
                    </div>
                </div>
               
                <div class="btns">
                    <div class="row">
                        <div class="col">
                            <button class="btn detele-all" value="delete-all">C</button>
                        </div>
                        <div class="col">
                            <button class="btn percent" value="percent">%</button>
                        </div>
                        <div class="col">
                            <button class="btn delete" value="delete"><<</button>
                        </div>
                        <div class="col">
                            <button class="btn compute" value="+">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn num" value="1">1</button>
                        </div>
                        <div class="col">
                            <button class="btn num" value="2">2</button>
                        </div>
                        <div class="col">
                            <button class="btn num" value="3">3</button>
                        </div>
                        <div class="col">
                            <button class="btn compute" value="-">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn num" value="4">4</button>
                        </div>
                        <div class="col">
                            <button class="btn num" value="5">5</button>
                        </div>
                        <div class="col">
                            <button class="btn num" value="6">6</button>
                        </div>
                        <div class="col">
                            <button class="btn compute" value="*">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn num" value="7">7</button>
                        </div>
                        <div class="col">
                            <button class="btn num" value="8">8</button>
                        </div>
                        <div class="col">
                            <button class="btn num" value="9">9</button>
                        </div>
                        <div class="col">
                            <button class="btn compute" value="/">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn icon-dark-mode" value="dark-mode">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                                    <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn num" value="0">0</button>
                        </div>
                        <div class="col">
                            <button class="btn" value=".">.</button>
                        </div>
                        <div class="col">
                            <button class="btn equal" value="equal">=</button>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" ></script>
<script src="./main.js"></script>
</html>
